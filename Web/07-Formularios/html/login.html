<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/2875331.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
                <span> T </span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>  o ...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name" >
                    <span>Name</span>
                    <input id="name "type="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username "type="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email "type="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password "type="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbok" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            
        </form>

    </div>
</body>
</html>
