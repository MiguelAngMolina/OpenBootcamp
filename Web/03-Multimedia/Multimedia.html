<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar Imagenes</h1>
      <img
        src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/2SRVZDMIEBDFRAS4WDAEPEZ7OI.jpeg"
        alt="FIFA 23"
        width="550"
        height="240"
      />
    </div>
    <br />
    <div>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="500" height="300" controls autoplay loop muted>
        <source src="Video/Gol_Candelo.mp4" type="video/mp4" />
      </video>
    </div>
    <br />
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Audio/Ahora Y Siempre .mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
